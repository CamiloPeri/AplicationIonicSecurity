<div class="creditCardForm">


    <div class="heading">
        <h1>Datos de pago</h1>
    </div>
    <div class="payment">
        <form #ngValidadorInicial='ngForm' novalidate ngDefaultControl>
            <div class="form-group owner">
                <label for="owner">Titular</label>
                <input type="text" class="form-control" id="owner">
            </div>
            <div class="form-group CVV">
                <label for="cvv">Codigo de seguridad / CVV</label>
                <input type="text" class="form-control" id="cvv">
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">N° tarjeta</label>
                <input type="number" class="form-control" id="cardNumber" required>
            </div>

            <div class="form-group" id="expiration-date">
                <label>Fecha de expiración</label>
                <select>
                    <option value="01">Enero</option>
                    <option value="02">Febrero </option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <select>
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                </select>
            </div>
            <!-- <div class="form-group" id="credit_cards">
                <img src="assets/images/visa.jpg" id="visa">
                <img src="assets/images/mastercard.jpg" id="mastercard">
                <img src="assets/images/amex.jpg" id="amex">
            </div> -->
            <div class="form-group" id="pay-now">
                <button type="submit" class="btn btn-default" id="confirm-purchase" (click)="confirmar()">Confirmar</button>
            </div>
        </form>
    </div>
</div>
